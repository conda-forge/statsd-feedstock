{% set version = "4.0.1" %}
{% set name = "statsd" %}
{% set sha256 = "99763da81bfea8daf6b3d22d11aaccb01a8d0f52ea521daab37e758a4ca7d128" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - nose
    - python
    - mock
  commands:
    - python -m nose statsd

about:
  home: https://github.com/jsocol/pystatsd
  license: MIT
  summary: A Python client for statsd
  license_file: LICENSE
  doc_url: http://statsd.readthedocs.io
  dev_url: https://github.com/jsocol/pystatsd
  license_family: MIT

extra:
  recipe-maintainers:
    - bollwyvl
